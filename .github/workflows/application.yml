name: Run Morse Code Converter

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Conversion Mode'
        required: true
        type: choice
        options:
          - Encode
          - Decode
        default: 'Encode'
      text:
        description: 'Text to convert'
        required: false
        default: 'HELLO WORLD'

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyPDF2 fpdf pydub
        pip install tk
    
    - name: Run Morse Code Converter
      run: |
        python main.py "${{ github.event.inputs.mode }}" "${{ github.event.inputs.text }}"
